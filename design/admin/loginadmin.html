<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/admin.css">
  <link href="../fontawesomefree5.11.2/css/all.css" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="skin_blue login_page">
    <div id="id_wrapper" class="wrapper">
      <div class="main_header">
        <span class="logo_mini">
          <a class="logo_link" href="/">
            <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg" alt="Logo" class="logo" width="110"
              height="50">
          </a>
        </span>
        <nav class="navbar nav_static_top">
        </nav>
      </div>

      <div class="content_wrapper fxc">
        <div class="az_card_signin">
          <div class="az_signin_header">
            <h2>Welcome back!</h2>
            <h3>Please sign in to continue</h3>
            <form class="mb_space_md">
              <div class="form_section mb_space_md">
                <div class="form_title">
                  Email:
                </div>
                <input type="email" class="form_control full_width" placeholder="Email" />
                <div class="icon_auth">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <div class="form_section mb_space_md">
                <div class="form_title">
                  Password:
                </div>
                <input type="password" class="form_control full_width" placeholder="Password" />
                <div class="icon_auth">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <button class="btn btn_submit btn_sm full_width">
                Login
              </button>
            </form>
            <div class="az_signin_footer">
              <a href="#">Forgot password</a>
            </div>
          </div>
        </div>
      </div>

      <footer class="main_footer"><strong>Copyright Â© 2019
          <a href="javascript:;">CoPilot</a>.</strong> All rights reserved.
      </footer>

    </div>
  </div>
</body>

</html>
