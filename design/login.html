<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/rebase.css" rel="stylesheet">
    <link href="fontawesomefree5.11.2/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="styles/base.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="main_content_wrapper">
        <div class="c_header">
            <div class="c_header__inner">
                <div class="c_header__logo_container">
                    <a href="#" class="c_header__logo_wrap">
                        <img class="udemy-logo" src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg"
                            alt="Udemy" width="110" height="32" data-purpose="udemy-brand-logo">
                    </a>
                </div>
                <div class="c_header__left">
                    <div class="dropdown dropdown__topics">
                        <a class="dropdown_toggle" role="button" id="header.browse">
                            <span class="udi udi-explore">
                                <i class="fas fa-align-justify"></i>
                            </span>
                            <span> Categories</span>
                        </a>
                    </div>
                </div>
                <div class="c_header__right">
                    <div class="visible-xl-block visible-lg-block">
                        <div class="dropdown dropdown__topics">
                            <a class="dropdown_toggle" role="button" id="header.instructor">
                                Teach on Udemy
                            </a>
                        </div>
                    </div>
                    <div class="visible-lg-block visible-xl-block header_right_divider"></div>

                    <div class="shopping_cart">
                        <div class="dropdown dropdown__icon">
                            <a class="dropdown_toggle" role="button" id="header.dropdown.cart">
                                <div class="fx pos_r text_center">
                                    <span>
                                        <i class="fas fa-cart-arrow-down fa-2x"></i>
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="dropdown dropdown__login">
                        <div>
                            <button class="btn_quaternary btn login_user" type="button" id="id_btn_login">
                                Log In
                            </button>
                        </div>
                    </div>
                    <div class="dropdown dropdown__signup">
                        <div>
                            <button class="btn_primary btn signup_user" type="button" id="id_btn_signup">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of header -->

        <div id="id_modal" class="modal">
            <div class="modal_dialog">
                <div class="modal_content">
                    <div class="loginbox_v4">
                        <div class="loginbox_v4_header">
                            Login with Social Media or Manually
                        </div>
                        <div class="loginbox_v4_content">
                            <div class="social_button facebook fxac">
                                <i class="fab fa-facebook-f tab"></i>
                                Login with Facebook
                            </div>
                            <div class="social_button google fxac">
                                <i class="fab fa-google tab"></i>
                                Login with Google
                            </div>
                            <div class="form_login">
                                <div class="form_section">
                                    <div id="tooltip_reference_name" class="tooltip_reference pos_r ">
                                        <input type="email" name="name" placeholder="Email" required=""
                                            class="textinput form_control" id="id_name" maxlength="64">
                                    </div>
                                    <div class="icon_auth">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                </div>
                                <div class="form_section">
                                    <div id="tooltip_reference_name" class="tooltip_reference pos_r ">
                                        <input type="password" name="name" placeholder="Password" required=""
                                            class="textinput form_control" id="id_name" maxlength="64">
                                    </div>
                                    <div class="icon_auth">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button data-purpose="close-popup" aria-label="Close" type="button" class="close btn btn-default"
                        onclick="document.getElementById('id_modal').style.display='none'">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
